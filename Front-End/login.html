        <div class="row justify-content-center ">
            <div class="col col-sm-6 col-md-3">

                    <form class="form-container text-white">
                        <h1 class="log-in animated fadeInUp slower"> <span><i class="fas fa-sign-in-alt mr-2"></i>Log</span>in</h1>
                        
                        <div class="form-group animated fadeInUp slower">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never           share your email with anyone else.
                            </small>
                        </div>
                        <div class="form-group animated fadeInUp slower">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Password" required>
                        </div>
                        
                        <div class="form-group form-check animated fadeInUp slower">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                        </div>
                        
                        <div class="form-row text-center animated fadeInUp slower">
                            <div class="col-12 sub-button">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </div>
                    </form>
