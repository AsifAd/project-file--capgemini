<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="contact.css">
    <title>contact us</title>

     <!-- Animation CSS  -->
     <link rel="stylesheet" href="Animation CSS/animate.css">

</head>

<body>
    <!-- navbar starts -->
    <div>
        <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top pt-2 pb-1 mb-5 mx-0 animated fadeInUp slow">
            <a href="landing.html" class="navbar-brand font-weight-bold animated infinite pulse"><span class="AKK">AKK</span>HB</a>
            <button class="navbar-toggler btn-dark" id="nav-toggle-button" data-toggle="collapse"
                data-target="#navLinks" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon  "></span>
            </button>
            <div class="collapse navbar-collapse font-weight-normal" id="navLinks">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a href="AppForm-1.html" class="nav-link py-1 px-3">APPLY FOR LOAN</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link py-1 px-3">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a href="aboutus.html" class="nav-link py-1 px-3">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link py-1 px-3">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- navbar ends-->

    <!-- contact form start -->
    <div class="container contact mt-4 ">
        <div class="row shadow-lg  animated slideInUp slow">
            <div class="col-md-3 text-white" id="side">
                <div class="contact-info ">
                    <img class=" animated tada slower" src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                    <h2 class="animated bounceIn slow">Contact  <span class="text-primary">Us</span> </h2>
                    <h4 class="animated bounceIn slow">We would love to hear from you !</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">Comment:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-groupanimated bounceIn slow">
                        <div class=" col-sm-10">
                            <button type="submit" class="btn btn-default text-white">Submit</button>
                            <a href="landing.html">
                                <button type="submit" class="btn btn-default text-white">Home</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact form ends -->

    <!-- footer starts -->
    <div class="d-flex flex-column mt-5">
        <footer id="sticky-footer" class="py-1 bg-dark text-white-50 ">
            <div class="container text-center">
                <small>Copyright &copy; HyperText Assassins</small>
            </div>
        </footer>
    </div>

    <!-- footer starts -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>

</html>
